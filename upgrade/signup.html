<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <title>Sign Up</title>
</head>
<body>

  <div id="header"></div>

  <div class="app">
    <div class="signup-container">
      <h2>Create Account</h2>
      <form class="signup-form">
        <div class="signup-field">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>
        <div class="signup-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="signup-field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <div class="signup-field">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="••••••••" required>
        </div>
        <div class="signup-field">
          <label for="confirm">Phone Number</label>
            <input type="text" id="phoneInput" placeholder="Enter your phone number" required />
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      <button class="btn-google">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" width="20">
        Sign up with Google
      </button>
      <div class="links">
        <a href="#">Already have an account? Log in</a>
      </div>
    </div>
  </div>

  <div id="footer"></div>

 <script>
  const SUPABASE_URL = 'https://pvcukpxtclykcyhxresz.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2Y3VrcHh0Y2x5a2N5aHhyZXN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTA2MzQsImV4cCI6MjA2ODY4NjYzNH0.oFcwd-pmCDZZ279m_kAkWSY7zEN2wZINpvTVnMNFnxU'; // truncate in real projects

  const supaClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const signupForm = document.querySelector(".signup-form");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirm").value.trim();
    const fullName = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim(); // assuming this input exists

    if (password !== confirm) {
      alert("Passwords do not match");
      return;
    }

    const { data: signupData, error: signupError } = await supaClient.auth.signUp({
      email,
      password,
      options: {
        data: {
          full_name: fullName,
          phone: phone
        }
      }
    });

    if (signupError) {
      alert("Signup failed: " + signupError.message);
      return;
    }

    alert("Signup successful! Check your email for verification.");

    // Insert into userProfile table
    const userId = signupData.user?.id;
    if (userId) {
      const { error: insertError } = await supaClient
        .from("userProfile")
        .insert([
          {
            id: userId,          // Ensure 'id' in userProfile is UUID and matches auth user ID
            email: email,
            full_name: fullName,
            phone: phone
          }
        ]);

      if (insertError) {
        console.error("Failed to insert into userProfile:", insertError.message);
      } else {
        console.log("User profile saved!");
      }
    }

    signupForm.reset();
  });
</script>

</body>
</html>
